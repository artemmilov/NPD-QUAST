<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Total</title>
        <style>
            table {
                table-layout: auto;
                width: 100%;
                margin-top:50px;
                margin-bottom:50px;
                background: #0;
            }
            aside {
                font: 18px Ubuntu;
                background: #0;
                width: 250px;
                float: left;
                margin-left: 250px;
                margin-up: 200px;
            }
            header {
                color: #004200;
            }
            .main {
                font: 18px Ubuntu;
                margin-left: 500px;
                margin-top: 200px;
                width: 800px;
                background: #0;
            }
            .text {
                margin-left: 10%;
                margin-right: 10%;
                background: #0;
                color: #004200;
            }
            .p_aside {
                text-align: left;
                padding-right: 50px;
                margin-top:20px;
                margin-bottom:20px;
                margin-left: 50px;
            }
            p {
                margin-top:25px;
                margin-bottom:75px;
            }
            .p_text {
                margin-top:20px;
                margin-bottom:20px;
            }
            td {
                text-align: right;
            }
            .row_th {
                text-align: left;
                margin_left: 20%;
            }
            hr {
                margin-top:50px;
                margin-bottom:50px;
            }
            .MathJax_Display {
                text-align: left !important;
            }
            BODY {
                background: url(NPD-Quast.png) no-repeat 0px 0px, url(to_right.png) repeat-x, url(down.png) repeat;
            }
        </style>
    </head>
    <body link="#32a844" vlink="#32a844">
        $ASIDE$
        <div class="main">
            <div class="text">
                <h1 class="header">Total</h1>
                <hr>
                $TABLES$
            </div>
            <hr>
            <h5 class="header" align="center">NPD-Quast</h5>
        </div>
    </body>
</html>
